name: Build and Release Maven Project

on:
  push:
    tags:
      - '*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get previous tag
        id: get_previous_tag
        run: |
          git fetch --tags
          echo "prev_tag=$(git describe --tags --abbrev=0 $(git rev-list --tags --skip=1 --max-count=1))" >> $GITHUB_ENV
        shell: bash

      - name: Generate commits list from previous tag
        id: generate_commits
        run: |
          echo "Automated build including those changes:" > release_body.txt
          git log ${prev_tag}...HEAD --oneline --pretty=format:"- %s" >> release_body.txt

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: target/TicTacToeFX.jar
          body_path: ./release_body.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}